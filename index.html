<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1 class="text-center">Tic Tac Toe Game</h1>
    <div class="well">
        <table>
            <tr>
                <td id="1" class="cubs"></td>
                <td id="2" class="cubs"></td>
                <td id="3" class="cubs"></td>
            </tr>
            <tr>
                <td id="4" class="cubs"></td>
                <td id="5" class="cubs"></td>
                <td id="6" class="cubs"></td>
            </tr>
            <tr>
                <td id="7" class="cubs"></td>
                <td id="8" class="cubs"></td>
                <td id="9" class="cubs"></td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="script/app.js"></script>
</body>

</html>
