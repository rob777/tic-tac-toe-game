<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1 class="text-center">Tic Tac Toe Game</h1>
    <div class="well">
        <table>
            <tr>
                <td id="one" class="cubs"></td>
                <td id="two" class="cubs"></td>
                <td id="three" class="cubs"></td>
            </tr>
            <tr>
                <td id="four" class="cubs"></td>
                <td id="five" class="cubs"></td>
                <td id="six" class="cubs"></td>
            </tr>
            <tr>
                <td id="seven" class="cubs"></td>
                <td id="eight" class="cubs"></td>
                <td id="nine" class="cubs"></td>
            </tr>
        </table>
    </div>
    <div class="text-center score"><i class="fa fa-user" aria-hidden="true"></i> <span class="player-score"> 0 </span> : <span class="computer-score"> 0 </span> <i class="fa fa-laptop" aria-hidden="true"></i></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="script/app.js"></script>
</body>

</html>
